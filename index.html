<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
        <link href="http://d7.teslamotors.com/tesla_theme/css/styles.css" rel="stylesheet" type="text/css">
        <link href="range-module.css" rel="stylesheet" type="text/css">
        <script src="range-module.js" type="text/javascript"></script>
    </head>
    <body>

        <section id="range-per-charge" class="section-range hide-on-mobile">
            <div class="section-intro">
                <div class="container">
                    <h1 class="section-title">Range Per Charge</h1>
                    <div class="range-hero">
                        <div class="wheels-front wheels-nineteen"></div>
                        <div class="wheels-rear wheels-nineteen"></div>
                    </div>
                    <table class="batterytype-ranges">
                        <tbody>
                            <tr>
                                <td width="25%" class="battery-option BT70D">
                                    <h1 class="badge-motortype">70</h1>
                                    <span class="battery-range-content"> &mdash; </span>
                                    <span class="battery-range-units"></span>
                                </td>
                                <td width="25%" class="battery-option BT85">
                                    <h1 class="badge-motortype">85</h1>
                                    <span class="battery-range-content"> &mdash; </span>
                                    <span class="battery-range-units"></span>
                                </td>
                                <td width="25%" class="battery-option BT85D">
                                    <h1 class="badge-motortype">85D</h1>
                                    <span class="battery-range-content"> &mdash; </span>
                                    <span class="battery-range-units"></span>
                                </td>
                                <td width="25%" class="battery-option P85D">
                                    <h1 class="badge-motortype">P85D</h1>
                                    <span class="battery-range-content"> &mdash; </span>
                                    <span class="battery-range-units"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="range-controls">
                        <div class="range-controls--speed">
                            <h2 class="section-subtitle">Speed</h2>
                            <div class="spinner-container">
                                <p class="controls-data">
                                    <span class="spinner-number"></span>
                                    <span class="spinner-unit"></span>
                                </p>
                                <p class="spinner-controls">
                                    <button class="spinner-controls--increase">&plus;</button>
                                    <button class="spinner-controls--decrease">&ndash;</button>
                                </p>
                            </div>
                        </div>

                        <div class="range-controls--temperature">
                            <h2 class="section-subtitle">Outside Temperature</h2>
                            <div class="spinner-container">
                                <p class="controls-data">
                                    <span class="spinner-number"></span>
                                    <span class="spinner-unit">&deg;</span>
                                </p>
                                <p class="spinner-controls">
                                    <button class="spinner-controls--increase">&plus;</button>
                                    <button class="spinner-controls--decrease">&ndash;</button>
                                </p>
                            </div>
                        </div>

                        <div class="range-controls--airconditioning">
                            <label>
                                <p class="controls-text">AC Off</p>
                                <i class="icon-airconditioning"></i>
                                <input type="radio" class="sr-only controls-data">
                            </label>
                        </div>

                        <div class="range-controls--wheels">
                            <h2 class="section-subtitle">Wheels</h2>
                            <div class="controls-wheelsize">
                                <label class="wheelsize-nineteen selected">
                                    <input type="radio" class="sr-only controls-data" name="group1" value="19" checked> 19"
                                </label>
                                <label class="wheelsize-twentyone">
                                    <input type="radio" class="sr-only controls-data" name="group1" value="21"> 21"
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
